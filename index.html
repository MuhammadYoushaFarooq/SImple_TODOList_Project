<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Todo List</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">
          <i class="fas fa-list"></i>
          My Todo List
        </h1>
        <p class="subtitle">Simple and clean task management</p>
      </header>

      <div class="todo_container">
        <div class="input_section">
          <div class="input_group">
            <input
              type="text"
              id="todoInput"
              placeholder="What needs to be done?"
              class="todo_input"
            />
            <button id="addBtn" class="add_btn">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>

        <div class="task_counter" id="taskCounter">
          <span id="taskCount">0</span>Tasks
        </div>

        <ul id="todoList" class="todo_list">
          <!-- Todo items will be dynamically added here -->
        </ul>

        <div id="emptyState" class="empty_state">
          <i class="fas fa-clipboard-list"></i>
          <h3>No tasks yet!</h3>
          <p>Add a task to get started</p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
